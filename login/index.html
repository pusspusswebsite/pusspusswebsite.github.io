<HTML>

.cookieconsent {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;

 }

<BODY>

<div class="cookieconsent"><H1><img src="./pad.png" height="25" width="10"><img src="./cookie.png" height="25" width="25"><img src="./pad.png" height="25" width="15">By logging in you consent to the use of cookies.</H1></div>

<h1>Pusspuss Login</h1>

<div id="logincontent">
<div id="PWHL"></div>

<script src="./login_engine.js"></script>
<script src="./signupend.js"></script>

<form onSubmit="LoginA();">
    <input type="text" name="name" id="UNT" placeholder="Username" /><br/><br/>
    <input type="password" name="Password" id="PWT" placeholder="Password" /><br/>
</form>
<button onClick="LoginA();">Log In</button>

<P></P><P></P>

<H5>No account? Create one:</H5>
<button onClick="window.location.replace('./signup/');">Sign up</button>
</div>

<script>
if(document.cookie.match(/^(.*;)?\s*username\s*=\s*[^;]+(.*)?$/)) { document.getElementById("logincontent").innerHTML = "<H3>It seems you are already logged in...</H3><button onClick=\"setCookie('username', '', -1); window.location.replace('./../?logout');\"><H2>Log out</H2></button>"; }
</script>
